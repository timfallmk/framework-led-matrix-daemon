name: GitHub Copilot

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

concurrency:
  group: >-
    copilot-${{ github.workflow }}-
    ${{ github.event.issue.number ||
        github.event.pull_request.number ||
        github.ref }}
  cancel-in-progress: true

jobs:
  copilot:
    if: |
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@copilot') &&
        (
          github.event.comment.author_association == 'MEMBER' ||
          github.event.comment.author_association == 'OWNER' ||
          github.event.comment.author_association == 'COLLABORATOR'
        )
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@copilot') &&
        (
          github.event.comment.author_association == 'MEMBER' ||
          github.event.comment.author_association == 'OWNER' ||
          github.event.comment.author_association == 'COLLABORATOR'
        )
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@copilot') &&
        (
          github.event.review.author_association == 'MEMBER' ||
          github.event.review.author_association == 'OWNER' ||
          github.event.review.author_association == 'COLLABORATOR'
        )
      ) ||
      (
        github.event_name == 'issues' &&
        (
          contains(github.event.issue.body, '@copilot') ||
          contains(github.event.issue.title, '@copilot')
        ) &&
        (
          github.event.issue.author_association == 'MEMBER' ||
          github.event.issue.author_association == 'OWNER' ||
          github.event.issue.author_association == 'COLLABORATOR'
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Copilot to read CI results on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitHub Copilot
        uses: github/copilot-agent-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Optional: Give a custom prompt to Copilot. If this is not specified, 
          # Copilot will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add copilot_args to customize behavior and configuration
          # See action documentation for available options
          # copilot_args: '--verbose'
